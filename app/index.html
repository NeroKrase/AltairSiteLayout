<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.min.css">
    <title>Altair</title>
</head>
<body>
	<header class="header">
        <div class="header-content content-wrapper">
            <div class="logo-section">
                <img src="img/_src/logo.png" alt="logo" class="logo">
                <p class="name">Altair</p>
            </div>
            <div class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-list-item active">home</li>
                    <li class="navbar-list-item">work</li>
                    <li class="navbar-list-item">process</li>
                    <li class="navbar-list-item">blog</li>
                    <li class="navbar-list-item">fun facts</li>
                    <li class="navbar-list-item"><img src="img/_src/mail.png" alt="mail" class="mail"></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-content content-wrapper">
            <div class="main-title-container">
                <h4 class="thitnk cursive-title">Thitnk</h4>
                <h1 class="main-title title">let out the <span class="creative big-text red-text">creative</span> beast</h1>
            </div>
            <div class="main-devices">
                <img src="img/_src/iPad.png" alt="" class="ipad">
                <img src="img/_src/Browser.png" alt="" class="browser">
                <img src="img/_src/Iphone.png" alt="" class="iphone">
            </div>
        </div>
    </main>
    <section class="works">
      <div class="works-content content-wrapper">
        <div class="works-title-container">
          <h4 class="works-cursive-title cursive-title white-text">Our</h4>
          <h1 class="works-title title white-text">latest <span class="big-text">works</span></h1>
        </div>
      </div>
    </section>
    <script src="js/scripts.min.js"></script>
</body>
</html>
